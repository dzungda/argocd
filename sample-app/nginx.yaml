apiVersion: argoproj.io/v1alpha1  
kind: Application  
metadata:  
  name: nginx  
  namespace: argocd
spec:  
  project: sample-project
  source:  
    repoURL: https://github.com/dzungda/argocd.git 
    path: deployment/nginx
    targetRevision: HEAD 
  destination:  
    server: https://kubernetes.default.svc  
    namespace: sample-app 
  syncPolicy:  
    automated: {} 
